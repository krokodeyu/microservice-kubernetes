# Preserve original application.properties configuration
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    circuitbreakers:
      enabled: true

spring:
  application:
    name: order
  cloud:
    refresh:
      refreshable: none

server:
  port: 8080

logging:
  level:
    com.ewolff.microservice.order.clients: TRACE
    io.github.resilience4j: DEBUG
    org.springframework.boot.actuate.trace.WebRequestTraceFilter: TRACE

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      catalogService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
      customerService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
  
  retry:
    instances:
      catalogService:
        maxAttempts: 3
        waitDuration: 1s
        retryExceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - org.springframework.web.client.ResourceAccessException
      customerService:
        maxAttempts: 3
        waitDuration: 1s
        retryExceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - org.springframework.web.client.ResourceAccessException
  
  timelimiter:
    instances:
      catalogService:
        timeoutDuration: 5s
        cancelRunningFuture: true
      customerService:
        timeoutDuration: 5s
        cancelRunningFuture: true
